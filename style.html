<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div#demo {
      color: blue;
    }

    span {
      width: 100px;
      height: 100px;
      display: block;
    }

    span:nth-child(2) {
      background-color: blue;
      margin-bottom: 50px;
    }

    span:last-child {
      background-color: pink;
      margin-top: 70px;
    }

    div{
      color: blue;
    }
  </style>
</head>
<body>
<div style='color:red;' id='demo'>我是什么颜色</div>
<span>span1</span>
<span>span2</span>

<div style='color: red;'>
  cjwoiencoiwe
  <p>我是段落标签</p>
  <button>我是按钮</button>
</div>
</body>
</html>
